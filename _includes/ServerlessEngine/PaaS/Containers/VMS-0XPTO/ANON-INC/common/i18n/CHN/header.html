<!-- IMPORT HEADER START -->
<header class="header">
  <div class="header__content">
    <div class="header__logo">
      <a href="{{ site.remote_network_vm_for_anon_inc_base_network }}">
      <img src="{{ site.remote_network_vm_for_anon_inc_base_addr }}assets/resource/common/anonymous_sys_org-v3.svg" alt="{{ site.title }}">
      </a>
    </div>
    <form class="header__search">
      <input type="text" placeholder="探索 全球加密货币、新闻和更多...">
      <button type="button">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M21.71,20.29,18,16.61A9,9,0,1,0,16.61,18l3.68,3.68a1,1,0,0,0,1.42,0A1,1,0,0,0,21.71,20.29ZM11,18a7,7,0,1,1,7-7A7,7,0,0,1,11,18Z"/>
        </svg>
      </button>
      <button type="button" class="close">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M13.41,12l6.3-6.29a1,1,0,1,0-1.42-1.42L12,10.59,5.71,4.29A1,1,0,0,0,4.29,5.71L10.59,12l-6.3,6.29a1,1,0,0,0,0,1.42,1,1,0,0,0,1.42,0L12,13.41l6.29,6.3a1,1,0,0,0,1.42,0,1,1,0,0,0,0-1.42Z"/>
        </svg>
      </button>
    </form>
    <div class="header__menu">
      <ul class="header__nav">
        {% for CHN in site.nav_menu_i18n_CHN %}
        <li class="header__nav-item">
          <a class="header__nav-link" href="{{ CHN.link_api }}" title="{{ CHN.label_api }}" role="button" id="{{ CHN.menu_api_id }}" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{ CHN.label_api }}
            {% if CHN.label_api_v2.open_label %}
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M17,9.17a1,1,0,0,0-1.41,0L12,12.71,8.46,9.17a1,1,0,0,0-1.41,0,1,1,0,0,0,0,1.42l4.24,4.24a1,1,0,0,0,1.42,0L17,10.59A1,1,0,0,0,17,9.17Z"></path></svg>
            {% endif %}
        </a>
          {% if CHN.label_api_v2.open_label %}
          <ul class="dropdown-menu header__nav-menu" aria-labelledby="{{ CHN.menu_api_id }}">
            <li><a href="{{ CHN.label_api_v2.open_link }}">{{ CHN.label_api_v2.open_label }}</a></li>
          </ul>
          {% endif %}
        </li>
        {% endfor %}
      </ul>
    </div>

    <div class="header__actions">
      <div class="header__action header__action--search">
        <button class="header__action-btn" type="button">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M21.71,20.29,18,16.61A9,9,0,1,0,16.61,18l3.68,3.68a1,1,0,0,0,1.42,0A1,1,0,0,0,21.71,20.29ZM11,18a7,7,0,1,1,7-7A7,7,0,0,1,11,18Z"/>
          </svg>
        </button>
      </div>
    </div>
    <button class="header__btn" type="button">
    <span></span>
    <span></span>
    <span></span>
    </button>
  </div>
</header>
<!-- IMPORT HEADER END -->

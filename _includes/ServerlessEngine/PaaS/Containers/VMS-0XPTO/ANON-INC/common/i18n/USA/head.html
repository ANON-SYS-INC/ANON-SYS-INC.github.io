<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- IMPORT STATIC CSS -->
  <link rel="stylesheet" href="{{ site.remote_network_vm_for_anon_inc_base_addr }}css/global_preloader.css">
  <link rel="stylesheet" href="{{ site.remote_network_vm_for_anon_inc_base_addr }}css/bootstrap-reboot.min.css">
  <link rel="stylesheet" href="{{ site.remote_network_vm_for_anon_inc_base_addr }}css/bootstrap-grid.min.css">
  <link rel="stylesheet" href="{{ site.remote_network_vm_for_anon_inc_base_addr }}css/owl.carousel.min.css">
  <link rel="stylesheet" href="{{ site.remote_network_vm_for_anon_inc_base_addr }}css/magnific-popup.css">
  <link rel="stylesheet" href="{{ site.remote_network_vm_for_anon_inc_base_addr }}css/select2.min.css">
  <link rel="stylesheet" href="{{ site.remote_network_vm_for_anon_inc_base_addr }}css/v2/main.css">
  <link rel="stylesheet" href="{{ site.remote_network_vm_for_anon_inc_base_addr }}css/plugin_library/mini-navbar/mini-navbar.css">
  <link rel="stylesheet" href="{{ site.remote_network_vm_for_anon_inc_base_addr }}css/plugin_library/mini-navbar/remixicon.min.css">
  <!-- IMPORT STATIC ICONS -->
  <link rel="icon" type="image/png" href="{{ site.remote_network_vm_for_anon_inc_favicon }}" sizes="32x32">
  <link rel="apple-touch-icon" href="{{ site.remote_network_vm_for_anon_inc_favicon }}">
  <meta name="description" content="{{ site.remote_network_vm_for_anon_inc_description }}">
  <meta name="keywords" content="{{ site.keyword }}">
  <meta name="author" content="{{ site.organization }}">
  <title>{{ page.title }} | {{ page.excerpt }}</title>
  <script type="text/javascript">
    _record = 0;
    var sys_info = document.title;
    function information() {
      _record++;
      if (_record == 3) {
        _record = 1;
      }
      if (_record == 1) {
        document.title = " {{ page.title }} " + sys_info;
      }
      if (_record == 2) {
        document.title = " {{ page.excerpt }} " + sys_info;
      }
      setTimeout("information()", 1000);
    }
    information();
  </script>
</head>

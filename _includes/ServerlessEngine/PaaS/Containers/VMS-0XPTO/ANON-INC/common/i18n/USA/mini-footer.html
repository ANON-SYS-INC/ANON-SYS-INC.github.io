<style>
@media only screen and (min-width: 1026px) {
  #MINI-UI {
    display: none;
  }
}
[sync-transformers-model-version="light-models"] .un-bottom-navigation .em_body_navigation {
    background-color: rgb(255 255 255 / 60%);
    min-height: 56px;
    position: fixed;
    width: 95%;
    bottom: 45px;
    left: 10px;
    right: 0;
    z-index: 99;
    border: 1px solid rgb(255 255 255 / 60%);
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 10px;
    padding-bottom: 6px;
    padding-left: 20px;
    padding-right: 20px;
    border-radius: 50px;
    box-shadow: 0 8px 20px rgb(32 54 86 / 14%);
}

[sync-transformers-model-version="dark-models"] .un-bottom-navigation .em_body_navigation {
    background-color: rgb(45 65 72 / 55%);
    min-height: 56px;
    position: fixed;
    width: 95%;
    bottom: 45px;
    left: 10px;
    right: 0;
    z-index: 99;
    border: 1px solid rgb(45 65 72 / 55%);
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 10px;
    padding-bottom: 6px;
    padding-left: 20px;
    padding-right: 20px;
    border-radius: 50px;
}
</style>

       const indicator = document.querySelector('.btn_navLink active');
       const items = document.querySelectorAll('.btn_navLink');
       function handleIndicator(el) {
         items.forEach(item => {
            item.classList.remove('active');
          });
          el.classList.add('active');
        }
        items.forEach((item, index) => {
          item.addEventListener('click', e => {handleIndicator(e.target);});
          item.classList.contains('active') && handleIndicator(item);
        });
       </script>
